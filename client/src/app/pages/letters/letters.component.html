<div class="row">
  <div class="col-2"></div>
  <div class="col-8">
    <h3>{{ "LETTERS.TITLE" | translate }}</h3>
  </div>
  <div class="col-2"></div>
</div>


<ng-container *ngIf="(language$ | async) == LanguageEnum.RU then ru"></ng-container>
<ng-container *ngIf="(language$ | async) == LanguageEnum.UA then ua"></ng-container>
<ng-container *ngIf="(language$ | async) == LanguageEnum.EN then en"></ng-container>

<ng-template #ru>
  <div [innerHTML]="(page$ | async)?.ru"></div>
</ng-template>

<ng-template #ua>
  <div [innerHTML]="(page$ | async)?.ua"></div>
</ng-template>

<ng-template #en>
  <div [innerHTML]="(page$ | async)?.en"></div>
</ng-template>
